<!DOCTYPE html>

<div class="half" th:fragment="adminAside">

        <p>관리자님 안녕하세요!</p>

                <p>상품추가</p>

            <a href="/admin/product_mng"><img src="/img/menu.png" alt="메뉴사진">

</div>

<script>
    $('.menu').click(function() {
        var indexNo = $(this).index();
        $('.menu').css({
            'transform': 'none'
        });
        $(this).css({
            'transform': 'scale3d(1.2, 1.2, 0.3) translate(-7%, -5%)'
        })
    })
</script>
